<!DOCTYPE html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="css/site.css" rel="stylesheet">
</head>

<body>

<div class="container main-container">

    <div class="row">
        <div class="col-lg-12 header">
            <h1>God Jul pappa!</h1>
            <p>Här är ett litet exempel på data som man kan hämta via Telldus API.</p>
        </div>
    </div>

    <div class="row button-row">
        <div class="col-lg-4">
            <button type="button" id="devices-btn" class="btn btn-info">ALLA ENHETER</button>
        </div>
        <div class="col-lg-4">
            <button type="button" id="sensors-btn" class="btn btn-info">ALLA SENSORER</button>
        </div>
        <div class="col-lg-4">
            <button type="button" id="cat-btn" class="btn btn-info">RÖRELSESENSOR</button>
        </div>
    </div>

    <div class="row results">
        <div class="col-lg-6 col-lg-offset-3">
            <div id="result"></div>
        </div>
    </div>

</div>

<script>

    $("#devices-btn").click(function () {
        $.ajax({
            url: "http://localhost:8080/devices/list",
            type: "GET",
            success: function (result) {
                $("#result").text(JSON.stringify(result, null, 4))
            }
        })
    });

    $("#sensors-btn").click(function () {
        $.ajax({
            url: "http://localhost:8080/sensors/list",
            type: "GET",
            success: function (result) {
                $("#result").text(JSON.stringify(result, null, 4))
            }
        })
    });

    $("#cat-btn").click(function () {
        let text = "<p>Det finns oändliga möjligheter!</p>";
        let gif = "<img height=300px src='https://media.giphy.com/media/7v23nKQW50xyM/giphy.gif'>";
        $("#result").html(text + gif)
    });

</script>

</body>

</html>
